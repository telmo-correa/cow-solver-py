repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      # Run the linter on all files
      - id: ruff
        pass_filenames: false
        always_run: true
        entry: ruff check --fix --exit-non-zero-on-fix solver tests benchmarks scripts
      # Run the formatter on all files
      - id: ruff-format
        pass_filenames: false
        always_run: true
        entry: ruff format solver tests benchmarks scripts

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.5.0
          - fastapi>=0.109.0
          - structlog>=24.1.0
          - eth-abi>=4.0.0
        args: [--ignore-missing-imports]
        pass_filenames: false
        entry: mypy solver

  - repo: local
    hooks:
      - id: safe-math-lint
        name: safe-math-lint
        entry: python3 scripts/check_safe_math.py
        language: system
        pass_filenames: false
        always_run: true
